services:
  - type: web
    name: restoran-menyu-tizimi
    env: node
    region: oregon
    plan: free
    branch: main
    buildCommand: |
      npm install
      npm run build
      echo "üì¶ Verifying build output..."
      ls -laR server/dist/
      echo "üîç Checking for index.html..."
      find server/dist -name "index.html" -type f
      if [ ! -f server/dist/index.html ]; then echo "‚ùå ERROR: index.html not found after build!"; exit 1; fi
      echo "‚úÖ Build verified successfully!"
      cd server && npm install
    startCommand: cd server && node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: restoran-menyu-tizimi-db
          property: connectionString
      - key: NPM_CONFIG_PRODUCTION
        value: "false"
    healthCheckPath: /
    autoDeploy: true

databases:
  - name: restoran-menyu-tizimi-db
    databaseName: restaurant_db
    user: restaurant_user
    plan: free
    region: oregon
    ipAllowList: []
