services:
  - type: web
    name: restoran-menyu-tizimi
    env: node
    region: oregon
    plan: free
    branch: main
    buildCommand: |
      npm install
      npm run build
      echo "ğŸ“¦ Verifying dist folder..."
      ls -laR dist/
      echo "ğŸ“‹ Copying dist to server/dist..."
      rm -rf server/dist
      cp -r dist server/dist
      echo "âœ… Dist copied. Verifying server/dist contents..."
      ls -laR server/dist/
      echo "ğŸ” Checking for index.html..."
      find server/dist -name "index.html" -type f
      cd server && npm install
    startCommand: cd server && node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: restoran-menyu-tizimi-db
          property: connectionString
    healthCheckPath: /
    autoDeploy: true

databases:
  - name: restoran-menyu-tizimi-db
    databaseName: restaurant_db
    user: restaurant_user
    plan: free
    region: oregon
    ipAllowList: []
