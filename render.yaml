services:
  - type: web
    name: restoran-menyu-tizimi
    env: node
    region: oregon
    plan: free
    branch: main
    buildCommand: |
      npm install
      npm run build
      cp -r dist server/dist
      cd server && npm install
    startCommand: cd server && node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: restoran-menyu-tizimi-db
          property: connectionString
    healthCheckPath: /
    autoDeploy: true

databases:
  - name: restoran-menyu-tizimi-db
    databaseName: restaurant_db
    user: restaurant_user
    plan: free
    region: oregon
    ipAllowList: []
